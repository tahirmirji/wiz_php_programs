<html>

<head>
    <title>Wiztoonz Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>

            <div class="col-lg-6">
                <h4> Share Your Details to get callback</h4>
            </div>
            <div class="col-lg-2"></div>

        </div>



        <div class="row">
            <div class="col col-lg-4"></div>
            <div class="col col-lg-4 card shadow" style="background-color: #fff3cd;">


                <form method="post" action="contact.php" class="form-group card-body">

                    <div class="mb-3">

                        <label for="username" class="form-label"> Name <span style="color: red;"><sup>*</sup></span>:
                            <input type="text" id="username" class="form-control" name="txt1" size="20"
                                placeholder="What's your name?" pattern="[a-zA-Z0-9 ]{1,15}" maxlength="15" required>
                        </label>

                    </div>

                    <div class="mb-3">


                        <label class="form-check-label" for="gender"> Gender <span
                                style="color: red;"><sup>*</sup></span>: </label>

                        <label>
                            <input type="radio" id="gender" class="" name="gender" value="Male" checked>MALE
                        </label>

                        <label>
                            <input type="radio" id="gender" class="" name="gender" value="female">FEMALE
                        </label>


                    </div>

                    <div class="mb-3">

                        
                        <label> Email <span style="color: red;"><sup>*</sup></span>:
                            <input type="email" class="form-control" name="txt2" size="20"
                                placeholder="What is your Email Id?" required>
                        </label>

                    </div>
                    <div class="mb-3">
                        <label> Contact <span style="color: red;"><sup>*</sup></span>:
                            <input type="tel" class="form-control" name="txt3" pattern="[0-9]{10}"
                                placeholder="What's your Contact Number?" maxlength="10" required>
                        </label>
                    </div>
                    <div class="mb-3">

                        <label for="courses" class="form-check-label">Software you are worked on?</label><br/>
                        <label><input type="checkbox" id="courses" class="" name="blender" value="Blender"> &nbsp;
                            Blender
                        </label><br/>

                        <label><input type="checkbox" id="courses" class="" name="adobephotoshop" value="Adobe Photoshop">&nbsp;
                            Adobe Photoshop</label>

                    </div>
                    <div class="mb-3">

                        <label for="subject" class="form-select-label"> Select Course<span
                                style="color: red;"><sup>*</sup></span></label>
                        <select name="course" class="form-control" id="subject" size="1">
                            <option value=""> Select Course </option>
                            <option value="BVOC"> Choose BVOC </option>
                            <option value="DAVFX"> Choose DAVFX </option>
                        </select>
                        </label>

                    </div>
                    <div class="mb-3">


                        <label>Message:
                            <textarea name="txtarea1" class="form-control" rows="3"
                                placeholder="You can share if you have any query.">  </textarea>
                        </label>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Submit" name="Submit">
                    <input type="reset" class="btn btn-dark" value="Reset">
                </form>



            </div>
            <div class="col col-lg-4"></div>
        </div>
    </div>
</body>

</html>
